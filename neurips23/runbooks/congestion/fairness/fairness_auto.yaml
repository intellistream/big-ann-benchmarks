sift:
  max_pts: 1000000
  maintenance_policy:
    enable: true
    deletion_ratio_trigger: 0.2
  1:
    operation: "startHPC"
  2:
    operation: "initial"
    start: 0
    end: 50000
  3:
    operation: "waitPending"
  4:
    operation: "auto_batch_delete"
    start: 50000
    end: 1000000
    batchSize: 500
    eventRate: 5000
    deletion_percentage: 0.2
    segment_size: 100000
    search_after_segment: true
    wait_after_segment: true
  5:
    operation: "endHPC"
  gt_url: "none"
